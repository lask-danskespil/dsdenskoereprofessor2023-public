<!DOCTYPE html>
<html>
	<title>{{gameName}}</title>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				width: 100%;
				height: 100%;
			}
		</style>
		<script
			type="text/javascript"
			src="/game/local/node_modules/@falcon/bridge/dist/bridge.js"
		></script>
	</head>

	<body>
		<!-- host, it includes the channel -->
		<script type="text/javascript" src="/game/static/dist/front/gdk-channel.bundle.js"></script>
		<script type="text/javascript">
			var channel = new Channel.default();
			falcon.Bridge.initialize({
				basePath: "game/local/node_modules/@falcon/bridge/dist/",
				configFileName: "configuration.dev.json",
				channel: channel,
			}).then(function () {
				channel.bridge = falcon.Bridge.getBridge();
			});
		</script>
	</body>
</html>
